{{ template "header" . }}
{{ template "nav" . }}
{{ template "menu" . }}
{{ $users := index .Menu 4}}
{{ $dashboard := index .Menu 5}}

<div class="content-wrapper">
  <section class="content-header">
    <h1>{{index . "Title"}}</h1>
    <ol class="breadcrumb">
      <li>
        <a href="/{{$dashboard.Url}}"><i class="fa fa-dashboard"></i> Dashboard</a>
      </li>
      <li class="active">Show {{$users.Plural}}</li>
    </ol>
  </section>
  <section class="content">
    <div class="box">
      <div class="box-header with-border">
        <div class="box-tools pull-right">
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-box-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="box-body">
        <h4>{{.Title}}</h4>
      </div>
    </div>
  </section>
</div>
{{ template "javascript" . }}
{{ template "header" . }}
